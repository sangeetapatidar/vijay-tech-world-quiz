<!DOCTYPE html>
<html lang="hi">
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - A</title>
<style>body{background:#e6f2ff;font-family:Arial,padding:20px;color:#000} h2{color:red;text-align:center;} .question{margin-bottom:20px;padding:15px;background:#fff;border:2px solid #000;border-radius:8px;} button{padding:10px;background:red;color:#fff;border:none;border-radius:5px;} .result{font-weight:bold;color:green;margin-top:20px;text-align:center;}</style>
</head>
<body>
  <h2>Quiz: Letter A</h2>
  <div id="quiz"></div>
  <div class="result" id="result"></div>
  <script src="quiz_data.js"></script>
  <script>
    const quizData = quizQuestions['A'];
    const quizContainer = document.getElementById('quiz');
    const resultContainer = document.getElementById('result');
    let score = 0;
    quizData.forEach((q,i) => {
      const div = document.createElement('div'); div.className='question';
      div.innerHTML = `<strong>Q${i+1}: ${q.question}</strong><br>` +
        q.options.map(opt => `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`).join('');
      quizContainer.appendChild(div);
    });
    const btn = document.createElement('button'); btn.textContent='Submit Quiz';
    btn.onclick =() => {
      score=0;
      quizData.forEach((q,i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if (sel && sel.value===q.answer) score++;
      });
      resultContainer.textContent=`आपका स्कोर: ${score}/${quizData.length}`;
    };
    quizContainer.appendChild(btn);
  </script>
</body>
</html>
